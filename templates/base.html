<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4531fda782.js" crossorigin="anonymous"></script>

	<title>Hack-a-Team</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				&#x1F91C; &#x1F91B; Hack-a-Team
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li><a class="nav-link scrollto active" href="/">Home</a></li>
                <li><a class="nav-link" href="/find">Find Teammates</a></li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                {% if session.get("user") %}
                <li><a class="nav-link" href="/logout">Log Out</a></li>&ensp;
                <li><a class="btn btn-outline-success" href="/dashboard">Dashboard</a></li>&ensp;
                {% else %}
                <li><a class="nav-link" href="/login">Log In</a></li>&ensp;
                <li><a class="btn btn-outline-success" href="/register">Register</a></li>&ensp;
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
	{% block content %}{% endblock content %}
    </div>
    <br>
    {% for msg in get_flashed_messages() %}
    <script>
        alert("{{msg}}");
    </script>
    {% endfor %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</body>

</html>
